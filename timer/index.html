<!DOCTYPE html>
<html>

<head>
    <title>Simple countdown clock wesbsite page final countdown timer</title>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class=""></div>
        <h1 class="title"><span>2023</span> My birthday countdown</h1>
        <div class="countdown-container">
            <div>
                <p id="days" class="big-text">0</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours" class="big-text">0</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="min" class="big-text">0</p>
                <span>Min</span>
            </div>
            <div>
                <p id="sec" class="big-text">0</p>
                <span>Sec</span>
            </div>


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
